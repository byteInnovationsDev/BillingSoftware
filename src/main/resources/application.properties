sspring.application.name=BillingSoftware

# === Supabase PostgreSQL connection from environment variable ===
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: If you prefer separating credentials (instead of putting them in DATABASE_URL)
# spring.datasource.username=${DATABASE_USERNAME}
# spring.datasource.password=${DATABASE_PASSWORD}

# === Hibernate / JPA Configuration ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Thymeleaf ===
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Disable default error page
server.error.whitelabel.enabled=false
